<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
    <meta name="generator" content="Hugo 0.122.0" />
    <title>FMS Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <meta name="theme-color" content="#712cf9" />

    <style>
      .backg {
        background: rgba(255, 255, 255, 0.6);
      }
      
      #grad {
        background-image: linear-gradient(to bottom right, rgba(255, 207, 207, 1), rgba(179, 239, 244, 1));
      }
      
      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }
      
      html,
      body {
        height: 100%;
      }
      
      .form-signin {
        max-width: 380px;
        padding: 1rem;
      }
      
      .form-signin .form-floating:focus-within {
        z-index: 2;
      }
      
      .form-signin input[type='text'] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      
      .form-signin input[type='password'] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>

  <body class="d-flex p-4 rounded align-items-center " id="grad">
    <main class="form-signin w-100 m-auto backg rounded border shadow">
      <form class="form-signin" method="post" action="/login">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-center"><b>Login</b></h1>

        <div class="form-floating">
          <input type="text" name="username" class="form-control backg" id="floatingInput" placeholder="Username" required />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control backg" id="floatingPassword" placeholder="Password" required />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/register">Don't have an account? Register here.</a>
        <div class="d-flex mt-2">
          {% for message in messages %}
            <h5 class="text-bg-danger p-1"><strong>{{ message }}</strong></h5>
          {% endfor %}
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
